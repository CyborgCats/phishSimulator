<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kaspersky Auto-Cleaner</title>
  <script type="module" src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00796b;
      --dark: #004d40;
      --light: #f4f6f8;
      --success: #00c853;
    }

    body {
      margin: 0;
      background-color: var(--light);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 90%;
      text-align: center;
    }

    .icon {
      font-size: 50px;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }

    .description {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--dark);
    }

    .msg {
      font-size: 14px;
      color: var(--success);
      margin-top: 10px;
    }

    .footer {
      margin-top: 30px;
      font-size: 11px;
      color: #888;
    }
  </style>
</head>

  <div class="container">
